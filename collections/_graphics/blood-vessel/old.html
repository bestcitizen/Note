<!DOCTYPE html>
<html>

<head lang="ko">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        * {
            -ms-user-select: none;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
            user-select: none;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        body {
            background-color: black;
            overflow: hidden;
        }

        div {
            position: absolute;
            width: 1px;
            height: 100%;
        }
    </style>
</head>

<body>
    <script>
        let divisions = [];
        setDivisions();

        let interval;
        setColor();
        startInterval();

        document.addEventListener('contextmenu', (event) => event.preventDefault());
        document.addEventListener('mousedown', () => pauseInterval());
        document.addEventListener('touchstart', () => pauseInterval());
        document.addEventListener('mouseup', () => startInterval());
        document.addEventListener('touchend', () => startInterval());


        function startInterval() {
            interval = setInterval(setColor, 60);
        }

        function pauseInterval() {
            clearInterval(interval);
        }

        function setDivisions() {
            for (let x = 0; x < window.innerWidth; x++) {
                const division = document.createElement('div');
                division.style.left = x + 'px';
                document.body.append(division);
                divisions.push(division);
            }
        }

        function setColor() {
            for (let i = 0; i < divisions.length; i++) {
                divisions[i].style.backgroundColor = '#' + Math.round(Math.random() * 0xff).toString(16) + '0000';
            }
        }
    </script>
</body>

</html>
