<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breathing Text Effect</title>
    <style>
        h1 {
            font-weight: 100;
            font-size: 10vw;
            line-height: 10vw;
            font-variation-settings: 'wght' 100, 'wdth' 85;
        }

        h1.char {
            --delay: calc((var(--char-index) + 1) * 400ms);
            animation: breathe 4s infinite both;
            animation-delay: var(--delay);
        }

        @keyframes breathe {
            0%, 100% {
                font-variation-settings: 'wght' 100, 'wdth' 85;
            }
            50% {
                font-variation-settings: 'wght' 900, 'wdth' 100;
            }
        }

        h1:hover span {
            animation-play-state: paused;
        }
    </style>
</head>
<body>
    <h1>
        <span class="char" style="--char-index: 0;">B</span>
        <span class="char" style="--char-index: 1;">r</span>
        <span class="char" style="--char-index: 2;">e</span>
        <span class="char" style="--char-index: 3;">a</span>
        <span class="char" style="--char-index: 4;">t</span>
        <span class="char" style="--char-index: 5;">h</span>
        <span class="char" style="--char-index: 6;">i</span>
        <span class="char" style="--char-index: 7;">n</span>
        <span class="char" style="--char-index: 8;">g</span>
    </h1>
</body>
</html>
