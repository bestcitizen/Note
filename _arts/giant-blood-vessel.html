<html>

<head>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>
    <script>
        const xSize = 8;
        const ySize = 5;

        var canvas = document.getElementById('canvas');
        window.addEventListener('resize', resizeCanvas, false);
        resizeCanvas();

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            draw();
        }

        function draw() {
            const context = canvas.getContext("2d");
            for (let y = 0; y < Math.ceil(window.innerHeight / ySize); y++) {
                for (let x = 0; x < Math.ceil(window.innerWidth / xSize); x++) {
                    context.fillStyle = getRed();
                    context.fillRect(x * xSize, y * ySize, (x + 1) * xSize, (y + 1) * ySize);
                }
            }
            setTimeout(draw, 50);
        }

        function getRed() {
            const random = Math.random();
            return "rgba(" + Math.floor(random * 256) + ", 0, 0," + random / 10 + ")";
        }
    </script>
</body>

</html>
