---
layout: skill-base
---


<div id="progressBar"></div>

<h1 id="title">{{ page.title }}</h1>
<p id="date">{{ page.date | date: "%Y년 %-m월 %e일" }}</p>

<div id="content">
    <div id="index">
        <a onclick="toggleIndex()"><img></a>
        <ul></ul>
    </div>
    <article>{{ content }}</article>
</div>

<div id="stamp">
    <img src="{{ '/assets/img/skill-stamp/original.png' | relative_url }}">
</div>

<script>
    const title = document.getElementById('title');
    const date = document.getElementById('date');
    type(title, title.innerText);
    type(date, date.innerText, 80);


    const index = document.getElementById('index');
    const indexButton = index.getElementsByTagName('a')[0];
    const indexList = index.getElementsByTagName('ul')[0];

    indexButton.getElementsByTagName('img')[0].src = localStorage.getItem('theme') === 'dark'
        ? "{{ '/assets/icon/list/white.svg' | relative_url }}"
        : "{{ '/assets/icon/list/black.svg' | relative_url }}";

    function toggleIndex() {
        if (indexList.style.display === 'block') {
            indexList.style.display = 'none';
        } else {
            indexList.style.display = 'block';
        }
    }

    const headers = document.querySelectorAll('h1,h2,h3,h4,h5,h6');
    for (let i = 0; i < headers.length; i++) {
        const header = headers[i];

        const anchor = document.createElement('a');
        anchor.innerHTML = header.innerText;
        anchor.href = '#' + header.id;

        const item = document.createElement('li');
        item.appendChild(anchor);
        item.style.marginLeft = (parseInt(header.tagName.replace('H', '')) - 1) * 15 + 'px';

        indexList.appendChild(item);

        item.getElementsByTagName('a')[0].addEventListener('click', (e) => {
            toggleIndex();
        });
    }


    const progressBar = document.getElementById('progressBar');
    let scrolling;
    window.onscroll = function () {
        var winScroll = document.body.scrollTop || document.documentElement.scrollTop;
        var height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
        var scrolled = (winScroll / height) * 100;

        progressBar.style.width = scrolled + "%";
        progressBar.style.height = '5px';

        clearTimeout(scrolling);
        scrolling = setTimeout(() => {
            progressBar.style.height = '2px';
            scrolling = undefined;
        }, 200);
    };
</script>

<link rel="stylesheet" href="{{ '/assets/css/skill.css' | relative_url }}">
