---
layout: skill-base
---


<div id="progressBar">
    <div></div>
</div>

<h1 id="title">{{ page.title }}</h1>
<p id="date">{{ page.date | date: "%Y년 %-m월 %e일" }}</p>

<ul id="index"></ul>

<article>{{ content }}</article>

<div id="stamp">
    <img src="{{ '/assets/img/skill-stamp/original.png' | relative_url }}">
</div>

<script>
    const title = document.getElementById('title');
    type(title, title.innerText);

    const date = document.getElementById('date');
    type(date, date.innerText, 80);

    const index = document.getElementById('index');
    const headers = document.querySelectorAll('h1,h2,h3,h4,h5,h6');

    for (let i = 0; i < headers.length; i++) {
        const header = headers[i];

        const anchor = document.createElement('a');
        anchor.innerHTML = header.innerText;
        anchor.href = '#' + header.id;

        const item = document.createElement('li');
        item.appendChild(anchor);
        item.style.marginLeft = (parseInt(header.tagName.replace('H', '')) - 1) * 15 + 'px';

        index.appendChild(item);
    }

    const progressBar = document.getElementById('progressBar');
    let scrolling;
    window.onscroll = function () {
        var winScroll = document.body.scrollTop || document.documentElement.scrollTop;
        var height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
        var scrolled = (winScroll / height) * 100;

        progressBar.style.width = scrolled + "%";
        progressBar.style.height = '8px';

        clearTimeout(scrolling);
        scrolling = setTimeout(() => {
            progressBar.style.height = '4px';
            scrolling = undefined;
        }, 100);
    };
</script>

<link rel="stylesheet" href="{{ '/assets/css/skill.css' | relative_url }}">
