<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>{{ site.skill.title }}</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1"
    />

    <meta name="description" content="{{ site.skill.description }}" />
    <meta name="keywords" content="{{ site.skill.keywords }}" />
    <meta name="author" content="{{ site.author }}" />

    <meta property="og:title" content="{{ site.skill.title }}" />
    <meta property="og:description" content="{{ site.skill.description }}" />
    <meta property="og:image" content="{{ site.skill.logo | absolute_url }}" />
    <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="{{ site.skill.logo | absolute_url }}" />
    <meta name="twitter:title" content="{{ site.skill.title }}" />
    <meta name="twitter:description" content="{{ site.skill.description }}" />
    <meta name="twitter:image" content="{{ site.skill.logo | absolute_url }}" />

    <link rel="canonical" href="{{ site.url }}{{ page.url }}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/vs.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ '/assets/css/skill-base.css' | relative_url }}"
    />

    <script src="https://unpkg.com/simple-jekyll-search@latest/dest/simple-jekyll-search.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script src="{{ '/assets/js/typing-effect.js' | relative_url }}"></script>
  </head>

  <body>
    <a id="logo" href="{{ '/skills' | relative_url }}">
      <img src="{{ site.skill.logo | relative_url }}" />
    </a>
    <main>
      <a id="simin" href="{{ '/' | relative_url }}">SIMIN</a>
      {{ content }}
    </main>
    <footer>
      <hr />
      <p>
        (C) {{ "now" | date: "%Y" }}. {{ site.author }} all rights reserved.
      </p>
    </footer>
  </body>

  <script>
    hljs.highlightAll();
    renderMermaid();

    async function renderMermaid() {
      mermaid.initialize({
        theme: "neutral",
        startOnLoad: false,
        securityLevel: "loose",
      });
      await mermaid.run({ querySelector: ".language-mermaid" });
    }
  </script>
</html>
