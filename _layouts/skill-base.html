<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>기술시민</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/vs.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ '/assets/css/skill-base.css' | relative_url }}"
    />
    <script src="https://unpkg.com/simple-jekyll-search@latest/dest/simple-jekyll-search.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script src="{{ '/assets/js/typing-effect.js' | relative_url }}"></script>
  </head>

  <body>
    <a id="logo" href="{{ '/skills' | relative_url }}">
      <img src="{{ '/assets/img/skill-stamp/black.png' | relative_url }}" />
    </a>
    <main>
      <a id="simin" href="{{ '/' | relative_url }}">SIMIN</a>
      {{ content }}
    </main>
    <footer>
      <hr />
      <p>
        (C) {{ "now" | date: "%Y" }}. {{ site.author.name }} all rights
        reserved.
      </p>
    </footer>
  </body>

  <script>
    hljs.highlightAll();
    renderMermaid();

    async function renderMermaid() {
      mermaid.initialize({
        theme: "neutral",
        startOnLoad: false,
        securityLevel: "loose",
      });
      await mermaid.run({ querySelector: ".language-mermaid" });
    }
  </script>
</html>
