<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        max-width: 600px;
        margin: 0 auto;
        margin-bottom: 200px;
        padding: 10px;
        font-family: Arial, Helvetica, sans-serif;
        line-height: 1.5;
      }

      hr {
        border: solid lightgrey 1px;
        margin: 100px 0;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        color: royalblue;
      }

      h1 {
        margin-top: 80px;
      }
      h2 {
        margin-top: 70px;
      }
      h3 {
        margin-top: 60px;
      }
      h4 {
        margin-top: 55px;
      }
      h5 {
        margin-top: 50px;
      }
      h6 {
        margin-top: 45px;
      }

      a {
        color: inherit;
      }

      a:hover {
        color: dodgerblue;
      }

      li::marker {
        color: dodgerblue;
      }

      code {
        background-color: whitesmoke;
        padding: 2px 4px;
        border-radius: 2px;
      }
    </style>
  </head>
  <body>
    {{ content }}
  </body>
</html>
