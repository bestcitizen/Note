<!DOCTYPE html>
<html lang="ko">
  {%- include head.html -%}
  <body>
    {%- include header.html -%}
    <main>
      {{ content }}
    </main>
    {%- include footer.html -%}
  </body>

  <script>
    var logo = document.getElementsByTagName('nav')[0].getElementsByClassName('logo')[0]
    var logoI = logo.getElementsByClassName('i')[0];
    setTimeout(() => logoI.className += ' hover', 400);
    setTimeout(() => logoI.classList.remove('hover'), 800);
    logo.addEventListener('mouseover', (e) => logoI.className += ' hover');
    logo.addEventListener('mouseout', (e) => logoI.classList.remove('hover'));
  </script>
</html>
