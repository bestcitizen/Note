---
layout: base
---

<article>
    <h1 class="title">{{ page.title }}</h1> 
    <p class="date">{{ page.date | date: "%Y년 %-m월 %e일" }}</p>
    <ul id="index"></ul>
    {{ content }}
    <div id="stamp">
        <img src="{{ '/assets/image/stamp/original.png' | relative_url }}">
    </div>
</article>

<script>
    const index = document.getElementById('index');
    const headers = document.querySelectorAll('h1,h2,h3,h4,h5,h6');

    for (let i = 0; i < headers.length; i++) {
        const header =  headers[i];

        const anchor = document.createElement('a');
        anchor.innerHTML = header.innerHTML;
        anchor.href = '#' + header.id;

        const item = document.createElement('li');
        item.appendChild(anchor);
        item.style.marginLeft = (parseInt(header.tagName.replace('H', '')) - 1) * 15 + 'px';

        index.appendChild(item);
    }
</script>

<link rel="stylesheet" href="{{ '/assets/css/note.css' | relative_url }}">
