---
layout: base
---

<article>
    <h1 class="title">{{ page.title }}</h1> 
    <p class="date">{{ page.date | date: "%Y년 %-m월 %e일" }}</p>
    <ul id="index"></ul>
    {{ content }}
    <div id="stamp">
        <img src="{{ '/assets/image/stamp.png' | relative_url }}">
    </div>
</article>

<script>
    const index = document.getElementById('index');
    const headers = document.querySelectorAll('h1,h2,h3,h4,h5,h6');

    for (let i = 0; i < headers.length; i++) {
        const header =  headers[i];

        const anchor = document.createElement('a');
        anchor.innerHTML = header.innerHTML;
        anchor.href = '#' + header.id;

        const item = document.createElement('li');
        item.appendChild(anchor);
        item.style.marginLeft = (parseInt(header.tagName.replace('H', '')) - 1) * 15 + 'px';

        index.appendChild(item);
    }
</script>

<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/hybrid.min.css">
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
<script>hljs.highlightAll();</script>

<script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
    mermaid.initialize({ startOnLoad: false, theme: 'dark' });
    await mermaid.run({ querySelector: '.language-mermaid' });
</script>
