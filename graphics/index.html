<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        body {
            max-width: 800px;
            margin: 0 auto;
            font-family: "Noto Sans KR", sans-serif;
            background-color: black;
            color: white;
            text-align: center;
        }

        hr {
            border-top: 1px solid white;
        }

        a {
            display: block;
            text-decoration: none;
            color: inherit;
            padding: 20px;
            margin: 20px;
        }

        a:hover {
            background-color: white;
            color: black;
        }

        a p.date {
            font-size: 0.8rem;
            color: gray;
        }
    </style>
</head>

<body>
    <script>
        document.body.innerHTML = [
            {
                title: "혈관",
                desc: "혈관 속으로 들어왔습니다.<br>누구의 혈관일까요.<br>흐르는 것은 무엇일까요.",
                date: "2023-12-10",
                link: "blood-vessel"
            },
            {
                title: "감정 결벽증",
                desc: "만지지 마세요.<br>마음은 더럽습니다.",
                date: "2023-12-24",
                link: "emotion-mysophobia"
            },
            {
                title: "빛 도넛",
                desc: "빛으로 구운 도넛입니다.<br>먹어도 배부르지 않습니다.",
                date: "2024-01-23",
                link: "light-doughnut"
            },
            {
                title: "자유",
                desc: "공은 밖으로 나가고 싶습니다.",
                date: "2024-01-28",
                link: "ball-for-freedom"
            },
        ].map(item => {
            return `<a href="./${item.link}">
                <h2>${item.title}</h2>
                <p>${item.desc}</p>
                <p class='date'>${item.date}</p>
            </a>`
        }).join("<br>");
    </script>
</body>

</html>
