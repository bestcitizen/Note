<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        body {
            max-width: 800px;
            margin: 0 auto;
            font-family: "Noto Sans KR", sans-serif;
            background-color: black;
            color: white;
            text-align: center;
        }

        hr {
            border-top: 1px solid white;
        }


        a {
            display: block;
            text-decoration: none;
            color: inherit;
            padding: 20px;
            margin: 20px;
        }

        a:hover {
            background-color: white;
            color: black;
        }

        a p.date {
            font-size: 0.8rem;
            color: gray;
        }
    </style>
</head>

<body>

    <script>
        const list = [
            {
                title: "혈관 벽",
                desc: "벽에 혈관이 있습니다.<br>누구의 방일까요?<br>주인이 언제 돌아올지는 알 수 없습니다.",
                date: "2023-12-10",
                link: "./blood-vessel/index.html"
            },
            {
                title: "예민한 파도",
                desc: "모든 이로운 것들은 그에게 도움되지 않습니다.<br>단지 혼자 있고 싶을 뿐입니다.<br>어떤 이유에서든 건드리지 마세요.<br>화를 돋굴 뿐입니다.<br>딱히 해될 건 없지만요.",
                date: "2023-12-24",
                link: "./sensitive-wave/index.html"
            },
            {
                title: "빛 도넛",
                desc: "빛으로 구운 도넛은 아무리 먹어도 배부르지 않습니다.",
                date: "2024-01-23",
                link: "./light-doughnut/index.html"
            },
        ];

        document.body.innerHTML = list.map(item => {
            return `<a href="${item.link}">
                <h2>${item.title}</h2>
                <p>${item.desc}</p>
                <p class='date'>${item.date}</p>
            </a>`
        }).join("");
    </script>
</body>

</html>
