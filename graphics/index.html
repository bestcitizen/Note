<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        body {
            max-width: 800px;
            margin: 0 auto;
            font-family: "Noto Sans KR", sans-serif;
            background-color: black;
            color: white;
            text-align: center;
        }

        hr {
            border-top: 1px solid white;
        }

        a {
            display: block;
            text-decoration: none;
            color: inherit;
            padding: 20px;
            margin: 20px;
        }

        a:hover {
            background-color: white;
            color: black;
        }

        a p.date {
            font-size: 0.8rem;
            color: gray;
        }
    </style>
</head>

<body>
    <script>
        document.body.innerHTML = [
            {
                title: "혈관",
                desc: "어쩌다 혈관 속으로 들어오게 되었을까요.<br>누구의 혈관 속일까요.<br>여기 흐르는 것은 무엇일까요.",
                date: "2023-12-10",
                link: "./blood-vessel/index.html"
            },
            {
                title: "예민한 파도",
                desc: "그를 건드리지 마세요.<br>화를 돋굴 뿐입니다.<br>해될 것은 없지만요.",
                date: "2023-12-24",
                link: "./sensitive-wave/index.html"
            },
            {
                title: "빛 도넛",
                desc: "빛으로 구운 도넛입니다.<br>먹어도 먹어도 배부르지 않습니다.",
                date: "2024-01-23",
                link: "./light-doughnut/index.html"
            },
            {
                title: "구토",
                desc: "멀미가 너무 심합니다.<br>구토감이 올라옵니다.",
                date: "2024-01-28",
                link: "./vomit/index.html"
            },
        ].map(item => {
            return `<a href="${item.link}">
                <h2>${item.title}</h2>
                <p>${item.desc}</p>
                <p class='date'>${item.date}</p>
            </a>`
        }).join("");
    </script>
</body>

</html>
